<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>clock - react</title>

<script src="http://putaoshu.github.io/lab/demo-react-web/js/react-0.12.0.js"></script>
<script src="http://putaoshu.github.io/lab/demo-react-web/js/JSXTransformer-0.12.0.js"></script>

<style>
	.clock{
		display: inline-flex;
		justify-content:space-around;
		background: white;
		font-size: 8rem;
		box-shadow: 2px 2px 4px -1px #ccc;
		border: 1px solid green;
		font-family: Helvetica, sans-serif;
		width: 100%;
	}
	.clock .hour,
	.clock .minute,
	.clock .second{
		color: orange;
		padding: 1.5rem;
		text-shadow: 0px 2px black;
	}
</style>

</head>

<body>

<script type="text/jsx">
	var TsClock = React.createClass({
		getDefaultProps:function(){
			return {
				hour: "HH",
			 	minute: "MM",
			 	second: "SS"
			}
		},
		render:function(){
			return (
				<div className="clock">
					<div className="hour">{this.props.hour}</div>
					<div className="minute">{this.props.minute}</div>
					<div className="second">{this.props.second}</div>
				</div>
			);
		},
		updateClock:function(){
			var date = new Date();
			
			var h = date.getHours();
			h = h<10 ? '0'+h : h;
			var m = date.getMinutes();
			m = m<10 ? '0'+m : m;
			var s = date.getSeconds();
			s = s<10 ? '0'+s : s;

			this.setProps({
				hour:h,
				minute:m,
				second:s
			});
		},
		componentDidMount:function(){
			window.setInterval(this.updateClock, 1000)
		}
	});
	React.render(<TsClock />,document.body);
</script>

</body>
</html>
