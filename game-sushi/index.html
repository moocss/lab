<!DOCTYPE html>
<html>
<head>
<title>sushi war</title> 
<script type="text/javascript" src="cocos2d-js-v3.7.js" charset="UTF-8"></script>
<script type="text/javascript" src="app.js" charset="UTF-8"></script>
<style type="text/css">
body{background-color:#42240e;}
</style>
</head>
<body>
<canvas id="gameCanvas" width="450" height="670"></canvas>
<script type="text/javascript">
  //cc._loaderImage = null;
  window.onload = function(){
      cc.game.onStart = function(){
          cc.view.enableRetina(false);
          cc.view.adjustViewPort(true);
          cc.view.setDesignResolutionSize(450, 670, cc.ResolutionPolicy.SHOW_ALL);
          cc.view.resizeWithBrowserSize(true);
          cc.LoaderScene.preload(g_resources, function () {
              cc.director.runScene(new StartScene());
              // cc.director.runScene(new PlayLayer());
          }, this);
      };
      cc.game.run("gameCanvas");
  };
</script>
</body>
</html>
